<html>
<head>
    <title>CodeChallenge 2024</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="header">
        CodeChallenge 2024
    </div>
    <a href="index.html">
        Beranda
       </a>
       <a href="pendaftaran.html">
        Pendaftaran
       </a>
       <a href="faq.html">
        FAQ
       </a>
    <div class="container">
        <div class="form-container">
            <h2>Form Pendaftaran</h2>
            <form>
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama">
                
                <label for="nisn">NISN</label>
                <input type="text" id="nisn" name="nisn">
                
                <label for="asal-sekolah">Asal Sekolah</label>
                <input type="text" id="asal-sekolah" name="asal sekolah">
                
                <label for="kelas">Kelas</label>
                <select id="kelas" name="kelas">
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                
                <label for="no hp">No. HP</label>
                <input type="text" id="no hp" name="no hp">
                
                <label for="email">email</label>
                <input type="email" id="email" name="email">
                
                <label for="alamat rumah">Alamat Rumah</label>
                <input type="text" id="alamat rumah" name="alamat rumah">
                
                <button type="submit">Daftar</button>
            </form>
        </div>
    </div>
</body>
</html>
